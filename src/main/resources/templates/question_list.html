<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Hello Template</h2>
</body>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
        <!-- th: 타임리프에서 사용하는 속성 -->
            <tr th:each="question, loop: ${questionList}">
                <td th:text="${question.subject}"></td>
                <td th:text="${question.createDate}"></td>
        <!-- <td>[[${loop.size}]]</td> -->
            </tr>
        </tbody>
    </table>
</html>
