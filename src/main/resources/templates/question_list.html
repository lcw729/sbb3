<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2>Hello Template</h2>
</body>
    <table>
        <thead>
            <tr>
                <th>제목</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
        <!-- th: 타임리프에서 사용하는 속성 -->
            <tr th:each="question, loop: ${questionList}">
                <!-- URL은 반드시 @{}사이에 적어주어야 한다. -->
                <!-- 타임리프에서 문자열과 자바 객체 값을 더할 때는 반드시 ||로 좌우를 감싸야 한다. -->
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                <td th:text="${question.createDate}"></td>
        <!-- <td>[[${loop.size}]]</td> -->
            </tr>
        </tbody>
    </table>
</html>
